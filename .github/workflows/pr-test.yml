name: PR Build & Test

on: 
  pull_request:
    branches: [main]

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses:  actions/checkout@v4

      - name:  Setup Node
        uses:  actions/setup-node@v4
        with:
          node-version:  18
          cache:  npm
          
      - name:  Install Dependency
        run:  npm install

      - name:  Run Test Case
        run:  npm test -- --watch=false

      - name:  Build Code
        run:  npm run build

      
    
